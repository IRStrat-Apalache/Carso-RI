<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finn Contacto</title>
</head>
<body>
<div class="container">
    <h3>Datos del usuario:</h3>

    <p><strong>Estado: </strong>{{ estado }}</p>
    <p><strong>Ciudad: </strong>{{ ciudad }}</p>
    <p><strong>Mensaje: </strong></p>
    <p>{{ mensaje }}</p>
</div>
</body>
</html>
