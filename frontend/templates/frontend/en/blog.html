{% extends 'layouts/base.html' %}
{% load static i18n %}

{% block otherstyles %}
    <style>
        .news-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;    /* Centra los elementos dentro de la sección */
            padding: 20px;
            gap: 20px;                  /* Espacio uniforme entre los contenedores */
        }

        .news-item {
            justify-content: center;  
            text-align: center;
            width: 300px;               /* Ancho fijo para todas las noticias */
            background-color: #EDEDED;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
            overflow: hidden;
            box-sizing: border-box;      /* Asegura que el padding no altere el tamaño del contenedor */
            height: 400px;              /* Altura fija para uniformidad en todos los contenedores */
        }

        .news-image {
            position: relative;
            overflow: hidden;
            width: 100%;                /* Imagen ocupa todo el ancho del contenedor */
            height: 250px;              /* Ajusta la altura de las imágenes */
            border-radius: 8px;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;          /* Mantiene la proporción de la imagen */
            transition: transform 0.3s ease;
        }

        .news-image:hover img {
            transform: scale(1.1);      /* Efecto de zoom al hacer hover */
        }

        .hover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .news-image:hover .hover-overlay {
            opacity: 1;
        }

        .hover-overlay i {
            color: white;
            font-size: 40px;
        }

        .news-title {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            color: #23356B;
            text-align: justify;
            flex-grow: 1;               /* Asegura que el título ocupe el espacio disponible */
        }

        @media only screen and (max-width: 768px) {
           

           #noti{
                margin-left:40px !important;
                margin-bottom:50px !important;
           }

            
        }
   
    </style>
{% endblock %}

{% block content %}
   <section>
    <div class="container">
        <br>
        <h1 class="text-center" style="color:#23356B">Explore our news</h1><br><br>
        
        <div class="row mb-5">
        {% for noticia in noticias %}
            <div class="col-md-4 col-12 mb-4">
            <div class="news-item">
                <div class="news-image">
                <a href="{{ noticia.url }}" target="_blank">
                    <img src="{% static noticia.image %}" alt="Noticia">
                    <div class="hover-overlay">
                    <i class="fa fa-link"></i>
                    </div>
                </a>
                </div>
                <p class="news-title">{{ noticia.texto }}</p>
            </div>
            </div>
            {% if forloop.counter|divisibleby:3 and not forloop.last %}
                </div><div class="row mb-5">
            {% endif %}
        {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
